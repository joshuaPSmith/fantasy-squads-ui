  <mat-toolbar color="primary">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
    <a href="#">{{title}}</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class = "topbar-menu-items">
        <li *ngFor="let item of menuList" >
          <a [routerLink]="item.href"  routerLinkActive="router-link-active">
            {{ item.title }}
          </a>
        </li>
        <li (click)="authService.signOut()">
          <a>Sign Out</a>
        </li>
      </ul>
  </div>
</mat-toolbar>
