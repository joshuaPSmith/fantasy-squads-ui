<mat-nav-list class="sidenav-menu-items">
  <a mat-list-item (click)="onSidenavClose()">
    <mat-icon>menu_open</mat-icon>
  </a>

  <ul class = "no-bullets">
    <li (click)="authService.signOut()">
      <a>Sign Out</a>
    </li>
    <li *ngFor="let item of menuList">
      <a [routerLink]="item.href" routerLinkActive="router-link-active"
      (click)="onSidenavClose()">
      {{ item.title }}
      </a>
    </li>
  </ul>
</mat-nav-list>
