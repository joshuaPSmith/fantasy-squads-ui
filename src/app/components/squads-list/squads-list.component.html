<div class="list row">
  <div class="col-md-6">
    <h4>Squads List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let squad of squads; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveSquad(squad, i)"
      >
        {{ squad.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentSquad">
      <app-squad-details
        (refreshList)="refreshList()"
        [squad]="currentSquad"
      ></app-squad-details>
    </div>

    <div *ngIf="!currentSquad">
      <br />
      <p>Please click on a Squad...</p>
      <button mat-raised-button color="primary" (click)="retrieveSquads()">Get Squads</button>
    </div>
  </div>
</div>
